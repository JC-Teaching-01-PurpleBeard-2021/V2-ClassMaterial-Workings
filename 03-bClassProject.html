<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML Class Project 2</title>

	<body style="margin: auto; width: 50%;">
		<h3>Contact Form</h3>

        <div style="max-width: 500px; border-radius: 5px; background-color: tomato; padding: 20px;">
        <form action="/action_page.php">
            <label for="fname" style="font-weight: bold;">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <br><br>
            <label for="lname" style="font-weight: bold;">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <br><br>
            <label for="input2" style="font-weight: bold;">email</label>
            <input type="email" id="input2" placeholder="a@a.com" />
            <br><br>
            <label for="input4" style="font-weight: bold;">mobile</label>
            <input type="number" id="input4"  placeholder="0794** *** ***"/>
            <br><br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other" />
            <br><br>            
            <label for="country" style="font-weight: bold;">Country</label>
            <select id="country" name="country">
                <option value="">-- Select --</option>
                <option value="UK">United Kingdom</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
            </select>
            <br><br>
            <span  style="font-weight: bold;">Preferred Contact: </span>
            <label for="contact1"> email</label>
            <input type="checkbox" id="contact1" name="contact1" value="email" checked />
            <label for="contact2"> phone</label>
            <input type="checkbox" id="contact2" name="contact2" value="phone" />
            <label for="contact3"> post</label>
            <input type="checkbox" id="contact3" name="contact3" value="post" />
            <br><br>
            <label for="subject" style="font-weight: bold;">Subject</label><br><br>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px; width: 400px;"></textarea>
            <br><br>
            <button style="font-weight: bold;">Submit</button>
        </form>
        </div>
        <br>

	</body>
</html>
